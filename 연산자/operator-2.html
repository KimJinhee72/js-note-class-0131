<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자2-숫자증가 예제</title>
</head>
<body>
    <button id="btn">클릭</button>
    <p id="counter">클릭횟수 : 0</p>
    <script>
        let clickBtn = document.querySelector("#btn")//querySelector모든 선언의미
        let counter = document.querySelector('#counter')
        let count = 0
        clickBtn.addEventListener('click' , function(){//onclick도 가능 ('행동을 씀')
            // console.log('click');
            // alert("안녕하세요");
            // console.log(count);//0의 숫자를 바꾸기 위해 변수에 담아 둠
            count++
            // console.log(count);//누를 때마다 +1됨
            // <p id="counter">클릭횟수 : 0</p> 클릭횟수 : 0=textContent라고 불림
            counter.textContent = `클릭횟수 : ${count}`//p태그안에 글자content만 지정 ``백틱안에서 0대신 ${count}로 대신 써 숫자증가
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자2</title>
</head>
<body>    
    <script>
        //미성년자, 관리자 등을 나눌때
        let age = prompt('당신의 나이는' , "0")//age에 입력값이 들어감        
        if(age >= 18){
            document.write('당신은 성인입니다.')
        }
        else{
            document.write('당신은 성인이 아닙니다.')
        }
        
    </script>
</body>
</html>

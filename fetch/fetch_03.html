<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch() 데이터 받아오기</title>
  </head>
  <body>
    <div id="display">
      <!-- js출력 content.html -->
    </div>
    <div id="display2">
      <!-- js출력 content2.html -->
    </div>
    <script>
      const url = "data1.json"
      fetch(url)
      .then((response) => {
          console.log(response);
          if (!response.ok) {
            throw new Error("요청실패"); //에러시 뜸
          }
          return response.json();//txt일때는 text()
        })
        .then((data) => {
          console.log(data);
          const dispLay = document.getElementById("display")
          dispLay.innerHTML = `
          <p>이름:${data.name}</p>
          <p>나이:${data.age}</p>
          <p>도시:${data.city}</p>
          `
        })
        .catch((error) => {
          console.error(`error : ${error}`);
        });
    </script>
  </body>
</html>

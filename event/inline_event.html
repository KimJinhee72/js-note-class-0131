<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline_event 추천하지 않음</title>
    <style>
        button{
            border: 2px solid blue
        }
        input{
            border: 2px solid rgb(126, 248, 173);
            color:rgb(126, 248, 173);
            padding: 5px;
            outline: none;
        
        }
    </style>
</head>
<body>
    <!-- (this) (ele or el) 이 중요하고 ele or el.style.border = '2px solid red' -->
    <button onclick="clickEvent(this)">클릭</button><!--on을 붙여 인라인 방식으로 함수설정 this설정해줘야
    태그 전체를 가르침-->
    <input type="text" onfocus="focusEvent(this)" onblur="blurEvent(this)">
    <!--on을 붙여 인라인 방식으로 함수설정focusEvent() blurEvent(나감)내가 만듦-->
    <script>
        function clickEvent(ele){//ele는 this를 가르침
            // console.log('click');
            console.log(ele);
            ele.style.border = '2px solid red'
            
        }
        function focusEvent(el){
            // console.log('focus on');
            console.log(el);
            el.style.border = '2px solid orange'
        }
        function blurEvent(el){
            // console.log('focus off');  
            console.log(el);
            el.style.border = '2px solid rgb(126, 248, 173)'          
        }
    </script>
</body>
</html>

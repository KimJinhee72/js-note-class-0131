<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domcreate</title>
</head>
<body>
    <div id="container">
        <h1>웹 프로그래밍</h1>
        <!-- p태그 생성 js로 -->
    </div>
    <!-- 새로운 영역 -->
     <div class="notice">
        <!-- js출력 -->
         <!-- <span>안녕하세요</span> -->
     </div>
    <script>
        // p태그생성
        const newP = document.createElement("p")//p태그 생성해라
        console.log(newP);
        const txtNode = document.createTextNode("Dom은 document object mode의 준말입니다.")
        console.log(txtNode);
        newP.appendChild(txtNode)//newP p태그에 자식txtNode을 만들어라 <p>Dom은 document object mode의 준말입니다.</p>ehla

        // container 영역에 p태그 연결
        document.getElementById("container").appendChild(newP)

        // notice 에 span 넣기
        const newSpan = document.createElement("span") 
        const spanTxt = document.createTextNode("안녕하세요")
        newSpan.appendChild(spanTxt)
        document.querySelector(".notice").appendChild(newSpan)
    </script> 

</body>
</html>

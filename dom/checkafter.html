<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        font-size: 20px;
        line-height: 35px;
      }
      .check {
        color: #999;
        font-size: 20px;
        margin-right: 25px;
      }
      .completed{
        text-decoration: line-through;
      }      
    </style>
  </head>
  <body>
    <h1>할 일 목록</h1>
    <ul>
      <li><span class="check">&check;</span>할 일 1</li>
      <li><span class="check">&check;</span>할 일 2</li>
      <li><span class="check">&check;</span>할 일 3</li>
      <li><span class="check">&check;</span>할 일 4</li>
      <li><span class="check">&check;</span>할 일 5</li>
    </ul>
    <script>
      const checks= document.querySelectorAll("li")
      checks.forEach(function(check){//forEach 많은 것을 계속 돌려줘 
        check.addEventListener("click" , function () {
          if(this.classList.contains("completed")){//contains매서드로 completed
            this.classList.remove("completed")
          }else{
            this.classList.add("completed")
          }    
        })
      })
    </script>
  </body>
</html>

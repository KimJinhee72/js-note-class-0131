<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domEvent 객체</title>
</head>
<body>
    <div class="container">
        <img src="images/KakaoTalk_20250213_123653974.png" alt="cupimage" id="cup">
        <p class="display">
            <!-- js출력 -->
        </p>
    </div>
    <script>
        const cup = document.querySelector("#cup")
        cup.addEventListener("click" , function(){
            const display = document.querySelector(".display")
            display.innerHTML = `
            이벤트유형:${event.type} <br>
            이벤트 발생위치(x):${event.pageX}<br>
            이벤트 발생위치(y):${event.pageY}<br>
            이벤트 타겟:${event.target.alt}    
            `
            
            
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node Create(만들기)</title>
</head>
<body>
    <div id="container">
        <h1>노드 추가하기</h1>
        <p>공부할 주제를 기록해 주세요</p>
        <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
        <form >
            <input type="text" id="subject" autofocus><!--autofocus input 깜빡라인 없음-->
            <button class="btn">추가</button>
        </form>
        <hr>
        <ul id="itemlist">
            <!-- js출력 -->
        </ul>
    </div>
    <script>
        const btn = document.querySelector(".btn")
        btn.addEventListener("click" ,function(e){
            e.preventDefault()//글자가 지워지지 않음
            // li 만들기
            const newLi = document.createElement("li")
            // console.log(newLi);
            const subJect = document.querySelector("#subject") 
            const newTxt = document.createTextNode(subJect.value)//적은 글자를 newTxt담음
            // console.log(newLi);
            newLi.appendChild(newTxt)
            const itemList = document.querySelector("#itemlist")
            itemList.appendChild(newLi)
            itemList.insertBefore(newLi, itemList.firstChild)//나중 입력값을 맨 위로가게함
            // console.log(itemList );
            subJect.value = ""
            //=========================
            // node지우기
            const itemLi = document.querySelectorAll("#itemlist li")
            itemLi.forEach(function(item){//querySelectorAll이니 forEach를 쓰고 item매개변수로 하나한 접근
                // console.log(item);
                item.addEventListener("click" , function(){
                    if(this.parentNode){//parentNode는 출력되는 부분
                        this.parentNode.removeChild(this)
                    }
                })
            })
        })
    </script>
</body>
</html>

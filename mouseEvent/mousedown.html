<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseDown  이벤트</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 2px soild #333;
            transition: all 0.5s;
        }
        .changecolor{
            background-color: aqua;
            border-radius: 50%;
            border: 3px dotted blue;
        }
    </style>
</head>
<body>
    <h1>mouseDown이벤트</h1>
    <div class="box"></div>
    <script>
        // this를 console로 찍어보고 뭘해당하는지 보고 명령을 주면 좋음
        const boxColor = document.querySelector(".box");
        boxColor.addEventListener("mousedown" ,function(){
            // console.log(this);
            // this.style.backgroundColor = "blue";

            // classlist라서 .없어야 함
            this.classList.toggle("changecolor")
        })
        const boxColor1 = document.querySelector(".box");
        boxColor.addEventListener("mouseover" ,function(){
            // console.log(this);
            // this.style.backgroundColor = "blue";

            // classlist라서 .없어야 함
            this.classList.toggle("changecolor")
        })

    </script>
</body>
</html>

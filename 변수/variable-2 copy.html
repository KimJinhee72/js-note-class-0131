<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수 선언하기2 예시</title>
    <style>
      span{
        color: red;
      }
    </style>
  </head>
  <body>
    <script>
      var banana = 2000;
      var apple = 3000;
      var mango = 5000;//변수값들을 변경하면 된다
      var total = banana + apple +mango      
      // document.write(`바나나, 사과, 망고 모두 더한 값은 <span>${total}</span>원 입니다.`)
       // total을 10,000 형식으로 변환
      var formattedTotal = total.toLocaleString('ko-KR');//.toLocaleString('en-US')는 미국식 숫자 형식으로 변환합니다.
      document.write(`바나나, 사과, 망고 모두 더한 값은 <span>${formattedTotal}</span>원 입니다.`);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수 선언하기4</title>
  </head>
  <body>
    <script>
      var num = "10 ";
      // console.log(typeof num);//string 문자
      var number = 10;
      // console.log(typeof number);//숫자
      var bool = true;
      // console.log(typeof bool);//boolean임
      // 전역변수 :전체영역에서 사용가능
      var globalVar = "Geen";
      function testScope() {//기능 변수testScope를 선언함
        // 지역변수는 선연한 함수 속에서만 사용가능 
        var localVar = "그린";//다른 함수에 쓰려면 다시 선언해야함 그래서 다 쓰려면 전체영역의 전역변수로 var 선언이 필요
        console.log(localVar);
        console.log(globalVar);//전역은 함수 정의한 곳(지역)에서도 가능
        
      }
      testScope();//변수 선언testScope 여기서 한번 불러줘야 실행됨
      console.log(globalVar);//전체영역은 어디서든 가능
      // var localVar = "그린";//함수 안에서 선언한 것은 전체영역에서 쓸수 없어 전체영역에서 한번더 선언해 줘야함 let(재할당은 가능), const는 쓸수 없음
      // console.log(localVar);
      // const 상수처럼 생각 -변하지 않는 데이터(재할당 불가)
      const PI = 3.14//변수는 대소문자가 다름
      // const pi = 3.14//변수는 대소문자가 다름
      // PI = 3.1425485//const는 상수처럼 변하지 않는 데이터라 재할당이 불가
      console.log(PI);
      

    </script>
  </body>
</html>

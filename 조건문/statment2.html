<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문2</title>
  </head>
  <body>
    <script>
        // 삼항연산자 (조건) ? true : false
      let x = 10;
      // if (x > 5) {
      //   // console.log("x는 5보다 큽니다.");
      // } else {
      //   // console.log("x는 5보다 작습니다.");
      // }
      x > 5 ? console.log("x는 5보다 큽니다.") : console.log("x는 5보다 작습니다.");
     
      let x1 = 16;
      if (x1 > 15) {
        console.log("x1는 15보다 큽니다.");
      } else if (x1 < 5) {//else if 좀더 세밀하게 if문을 완성할 수 있다. if 안에 else if안에 또 else if 안에....
        console.log("x1은 5보다 작습니다.");
      } else {
        console.log("x1는 5와 15 사이의 값입니다.");
      }
       // 삼항연산자 (조건) ? true : false
      x1 > 15 ? console.log("x1는 15보다 큽니다.") : 
      x1 < 5 ? console.log("x1은 5보다 작습니다.") : 
      console.log("x1는 5와 15 사이의 값입니다.");
    </script>
  </body>
</html>

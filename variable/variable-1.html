<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수 선언하기1</title>
  </head>
  <body>
    <script>
      // 1. 변수 선언하기
      var userName = prompt("이름을 입력하세요", "이름");
      // var userName = prompt('이름을 입력하세요', "")//안써도 됨, 안쓰면 입력란에 아무 글자가 없음
      // console.log(userName);
      // 2. 보여지는 부분을 변수 선언하기
        var greeting = "안녕하세요" + userName + "님! 환영합니다.";
      var greeting = `안녕하세요~<h1>${userName}</h1>님! 환영합니다.`;//``물결밑에 것 백틱으로 +연결 번거로움이 없어짐 그러나 선언변수는 ${}안에 쓰기
      console.log(greeting);
      alert(greeting);
      document.write(greeting);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수 선언하기5-배열/객체</title>
  </head>
  <body>
    <script>
      //배열를 사용한 변수
      var fruts = ["apple", "banana", "orage", "mango", "grape"];
      console.log(fruts); //인덱스 번호알기 위해 토글로 들어가 숫자확인 필요시 콘솔로 작업하기 좋음
      console.log(fruts[0]); //인덱스 0번인 사과 찍힘
      console.log(fruts[1]); //인덱스 1번인 바나나 찍힘
      console.log(fruts[2]); //인덱스 2번인 오렌지 찍힘
      console.log(fruts[3]); //인덱스 3번인 망고 찍힘 4가 아님
      console.log(fruts.length); //모두 몇개인지 알 수 있음
      //객체를 사용한 변수
      var person = {
        name: "Geen", //키와 값 선언 속 내용 작성시 ,로 구분해야함. ;끝은 ctrl+s를 하면 자동 부여되나.....
        age: 20,
        isStudent: false,
      };
      console.log(person.name); //선언함수(person) 안에 name, age, isStudent는 .찍어 씀(예:person.age)
      console.log(person.age);
      console.log(person.isStudent);
      // 여러명의 객체를 접근하는 방법
      var persons = [
        //여러는 배열[]안에 {객체}넣음
        {
          name: "하경미",
          age: 20,
          isStudent: false,
        },
        {
          name: "김진희",
          age: 30,
          isStudent: true,
        },
        {
          name: "정샛별",
          age: 25,
          isStudent: true,
        },
        {
          name: "김효빈",
          age: 30,
          isStudent: false,
        },
        {
          name: "강승훈",
          age: 20,
          isStudent: true,
        },
      ];
      console.log(persons);
      console.log(persons.length);
      console.log(persons[4].name);
      console.log(persons[0].name);
      console.log(persons[0].age);
      console.log(persons[0].isStudent);
      console.log(persons[1].name);
      console.log(persons[1].age);
      console.log(persons[1].isStudent);
      console.log(persons[2].name);
      console.log(persons[2].age);
      console.log(persons[2].isStudent);
      console.log(persons[3].name);
      console.log(persons[3].age);
      console.log(persons[3].isStudent);
      console.log(persons[4].name);
      console.log(persons[4].age);
      console.log(persons[4].isStudent);
    </script>
  </body>
</html>

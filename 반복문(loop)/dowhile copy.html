<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile문</title>
</head>
<body>
    <h2>로그인</h2>
    <input type="password" name="password" id="password" placeholder="비밀번호입력">
    <button onclick="check()">로그인</button>
    <script>
        function check(){
            // alert('click')
            let password
            do{//do가 먼저쓰이니 한번은 비밀번호가 맞더라도 prompt가 뜸
                password = prompt('비밀번호를 입력하세요.')
            }
            while(password != "1234" ){
                alert('로그인성공')
            }

        }
        
    </script>
</body>
</html>

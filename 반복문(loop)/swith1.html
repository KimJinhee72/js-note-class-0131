<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swith문 2</title>
    <style>
      body{
          background-color: cadetblue;
          color: #fff;
          font-size: 20px;
      }
      p {
      margin-top: 80px;
      font-size:1em;
      font-weight: 700;
      text-align: center;
      text-shadow: 1px 2px 1px #000;
    }
    p strong{
      font-size: 2.2em;
      color: yellow;
    }
  </style>
  </head>
  <body>
    
    <script>
      let session = prompt('관심 세션을 선택해 주세요. 1-마케팅,2-개발,3-디자인')   
      switch(session){
        case "1" ://여기는 따옴표를 꼭쓰기 
          document.write('<p>마케팅세션은 <strong>201호</strong>에서 진행합니다.')
          break
        case "2" ://여기는 따옴표를 꼭쓰기 
          document.write('<p>마케팅세션은 <strong>202호</strong>에서 진행합니다.')
          break
        case "3" ://여기는 따옴표를 꼭쓰기 
          document.write('<p>마케팅세션은 <strong>203호</strong>에서 진행합니다.')
          break
        default:
        alert('잘못입력하셨습니다.1~3만 쓰세요')
      }
    </script>
  </body>
</html>

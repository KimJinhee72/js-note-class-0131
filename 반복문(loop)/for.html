<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <script>
        // console.log('안녕하세요');여러번하려면
        // for(let i = 0; i < 5 ; i++){
        //     console.log(i);           
        // }
        let i;//의미없이 그냥 선언
        let num=0;
        for(i = 1 ; i < 101 ; i++ ){//위에 변수를 선언( let i) 했기에 i=1이라 바로 초기값 설정가능
            // console.log(i);    
            num += i  //num에다 i를 순차적으로 더해짐      
        }
        document.write(`1부터 100까지 더한 합은 ${num}입니다.`)

        //예제
        let sum = 0
        sum += 1
        sum += 2
        sum += 3
        // console.log(sum)
        document.write(`1부터 100까지 더한 합은 ${sum}입니다.`)//너무 많으면 길어지니 for문을 쓰면 간단히 해결

        // 0~10까지 
        for(let i=0 ; i <= 10 ; i++){//i++증가한다는 뜻
            console.log(i);
            document.write(`${i} <br>`)
        }
        // 웹퍼블리셔가 되자!!를 3번 출력
        for(let a = 1 ; a < 4 ; a++){
             document.write(`웹퍼블리셔가 되자!!<br>`)
        }
        for(let a = 1 ; a < 10 ; a++){
            for( let a = 1 ; a < 31 ; a++){//숫자만 변경하면 쉽게 같은 것을 반복할 수 있음
             document.write(`*`)
            }
            document.write('<br>')//안에 for문 먼저 인식하고 밖의 for문이 됨
        }
        //구구단 2단 출력
        for(let i = 1 ; i < 10 ; i++ ){
            for(let a = 2 ; a < 10 ; a++)
            // document.write(`${i}`)
            document.write(`${a} x ${i} = ${i * a}<br>`)
    }
    // document.write(`${a} x ${i} = ${i * a}<br>`)
    </script>
</body>
</html>
